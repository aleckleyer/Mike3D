<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div id="background"></div>
	<nav class="navbar navbar-default" id="title">
	  <div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
			</button>
		<a class="navbar-brand" id="navBrand" href="index.html">Michael DeAngelis</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav navbar-right">
          	<li><button type="button" class="btn" id="contactBTN" data-toggle="modal" data-target="#myModal">Contact me</button></li>
          </ul>
		</div>
	  </div>
	</nav>
	<div class="container">
  		<div class="row">
  		<div class="outer">
		<div class="middle">
		<div class="inner">
  			<div class="col-md-12">
  				<div class="col-md-4">
  					<div class="thumbnail">
  						<a href="interior.html">
							<div class="caption">
								<h4>Interior Renders</h4>
							</div>
  						</a>
  						<img src="Pictures/1.jpg" alt="...">
  					</div>
  				</div>
  				<div class="col-md-4">
  					<div class="thumbnail">
  						<a href="exterior.html">
							<div class="caption">
								<h4>Exterior Renders</h4>
							</div>
						</a>
  						<img src="Pictures/20.jpg" alt="...">
  					</div>
  				</div>
  				<div class="col-md-4">
  					<div class="thumbnail">
  						<a href="misc.html">
							<div class="caption">
								<h4>Miscellaneous</h4>
							</div>
						</a>
  						<img src="Pictures/18.jpg" alt="...">
  					</div>
  				</div>
  			</div>
		</div>
		</div>
		</div>
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">Get in contact with me!</h4>
		  </div>
		  <div class="modal-body">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputName" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputName">
					</div>
				</div>		
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
					  <input type="email" class="form-control" id="inputEmail">
					</div>
				</div>
				<div class="form-group">
					<label for="inputMessage" class="col-sm-2 control-label">Message</label>
					<div class="col-sm-10">
					  <textarea class="form-control" id="inputMessage" rows="3"></textarea>
					</div>
				</div>
			</form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<script src="scripts.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
